<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Voici la balise viewport -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"> 
        <link rel="stylesheet" href="contact.css">
        <title>Contact Porte du Hainaut</title>
    </head>

    <header class="addHeader"></header>

    <body>
    <!--///////////////////////////////////////////// Première partie de la page contact/////////////////////////////////// -->

        <div id="part_one">

            <div id="FAQ">  
                <i class="iconoir-chat-bubble-empty"></i>
                <h4>FAQ</h4>
            </div>

            <div id="recrutement">
                <i class="iconoir-empty-page"></i>
                <h4>LA PORTE RECRUTE</h4>
            </div>

            <div id="map">
                <a href="https://porte-du-hainaut.carte-interactive.net/#/home"><i class="iconoir-map"></i></a>
                <h4>DÉCOUVRIR LA COMMUNE</H4>
            </div>

            <div id="mail">
                <a href="mailto:prenom.nom@etu.u-paris.fr"><i class="iconoir-mail"></i></a>
                <h4>ÉCRIT-NOUS</h4>
            </div>

    <!--///////////////////////////////////////////// deucième partie de la page contact/////////////////////////////////// -->

        </div>
        <div id="info">
            <div id="tel">
                <H3>Discutons ensemble</H3>
                <p>03 27 09 05 05</p>
                <p>8h-12h 14-20h</p>
            </div>
            <div id="lieu">
                <H3>Viens à notre rencontre</H3>
                <p>Site Minier de Wallers-Arenberg<br>
                    Rue Michel-Rondet - BP 59<br>
                    59135 WALLERS-ARENBERG</p>
            </div>
            <div id="reseau">
                <H3>Connecte toi à nous</H3>
                <div id="icon">
                    <a href="https://www.facebook.com/LaPorteduHainaut"><i class="iconoir-facebook"></i></a>
                    <a href="https://twitter.com/i/flow/login?redirect_after_login=%2FPorteduHainaut"><i class="iconoir-twitter"></i></a>
                    <a href="https://www.linkedin.com/company/la-porte-du-hainaut/"><i class="iconoir-linkedin"></i></a>
                </div>
            </div>
        </div>

    <!--///////////////////////////////////////////// Formulaire afin de postuler dans un job existant/////////////////////////////////// -->

        <div id="modalRecrutement" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form>

                    <!--///////////////////////////////////////////// Permet de choisir le poste désiré/////////////////////////////////////////////////// -->
                    <label for="poste">Poste demandé :</label>
                    <select id="poste" name="poste">
                        <option value="developpeur">Développeur</option>
                        <option value="designer">Designer</option>
                        <option value="chef_projet">Chef de projet</option>
                        
                    </select>
                    <br><br>

                    <!--///////////////////////////////////////////// Les différents champs que l'utilisateur doit remplir/////////////////////////////////// -->

                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required><br><br>

                    <label for="prenom">Prenom :</label>
                    <input type="text" id="prenom" name="prenom" required><br><br>

                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="text" id="telephone" name="telephone"><br><br>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
        
        <footer class="addFooter"></footer>

        <script src="contact.js"></script>
        <script src="addHead&Foot.js"></script>
    </body>
